<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тести</title>
    <style>
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #d63384;
            text-shadow: 0 2px 5px rgba(214, 51, 132, 0.9);
        }
        form {
            background: #f8f9fa;
            border: 2px solid #d63384;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(214, 51, 132, 0.3);
            max-width: 500px;
            width: 100%;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 2px solid #d63384;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(214, 51, 132, 0.5);
        }
        button:hover {
            background: #c02674;
        }
    </style>
</head>
<body>
    <h1>Тести</h1>
    <form action="{{ url_for('submit_test') }}" method="post">
        {% for test in tests %}
            <p>{{ test.text }}</p>
            <input type="text" name="{{ test.id }}" required>
        {% endfor %}
        <button type="submit">Відправити</button>
    </form>
</body>
</html>
