<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмінка</title>
    <style>
        body {
            background-color: rgb(255, 255, 255, 0);
            color: #ff4da6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, h2 {
            text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff1a75;
        }
        form {
            background: rgba(255, 77, 166, 0.1);
            border: 2px solid #ff4da6;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 15px #ff4da6;
        }
        input {
            color: #ff4da6;
            border: 1px solid #ff1a75;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
        button {
            background: #ff1a75;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff4da6;
        }
        button:hover {
            background: #ff4da6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(255, 77, 166, 0.2);
            border: 1px solid #ff4da6;
            padding: 10px;
            margin: 5px auto;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff4da6;
        }
    </style>
</head>
<body>
    <h1>Додати тест</h1>
    <form action="{{ url_for('add_questions') }}" method="post">
        <label>Питання: <input type="text" name="question" required></label><br>
        <label>Правильна відповідь: <input type="text" name="correct_answer" required></label><br>
        <button type="submit">Додати</button>
    </form>

    <h2>Список тестів</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }} - <strong>{{ question.correct_answer }}</strong></li>
        {% endfor %}
    </ul>
</body>
</html>
