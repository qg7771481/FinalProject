<form method="POST" action="/verify/" style="
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #d63384;
    box-shadow: 0 0 15px rgba(214, 51, 132, 0.3);
    max-width: 400px;
    margin: auto;
    text-align: center;
">
    <input type="hidden" name="email" value="{{ email }}">
    <label for="code" style="
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #d63384;
    ">Enter Verification Code:</label>
    <input type="text" name="code" id="code" required style="
        width: 100%;
        padding: 10px;
        border: 2px solid #d63384;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 15px;
        text-align: center;
    ">
    <button type="submit" style="
        background: #d63384;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 0 10px rgba(214, 51, 132, 0.5);
    ">Verify</button>
</form>

{% if error %}
    <p style="
        color: red;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
    ">{{ error }}</p>
{% endif %}
